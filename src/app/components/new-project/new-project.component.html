<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Agregar proyecto</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <div class="mb-3">
                <label for="project">Proyecto</label>
                <input class="form-control" formControlName="name"><br>
                <label for="url">Url</label>
                <input class="form-control" formControlName="url"><br>
                <label for="description">Descripci√≥n</label>
                <textarea class="form-control" rows="2" formControlName="description"></textarea><br>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.close('Save click')">Cancelar</button>
        <button type="button" class="btn btn-outline-primary" (click)="addProject()">Guardar</button>
    </div>
</ng-template>

<i class="fas fa-2x fa-plus-circle float-end m-1" (click)="open(content)"></i>
