<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Editar nombre</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="mb-3">
        <label for="fullName">Nombre completo</label>
        <div class="input-group">
          <input id="fullName" class="form-control" placeholder="{{name}}" formControlName="fullName">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.close('Save click')">Cancelar</button>
    <button type="button" class="btn btn-outline-primary" (click)="saveName()">Guardar</button>
  </div>
</ng-template>

<i class="fas fa-lg fa-edit m-3" id="edit-profile-icon" (click)="open(content)"></i>
