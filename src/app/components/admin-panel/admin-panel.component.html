<!-- NAVBAR -->

<nav class="navbar fixed-top navbar-dark bg-danger p-2">
    <h1 class="h4 text-light">Eliminar perfiles</h1>
    <div class="text-right">
        <li class="nav-item" ngbDropdown>
            <a class="nav-link text-light" tabindex="0" ngbDropdownToggle id="navbarDropdown2" role="button"></a>
            <div ngbDropdownMenu aria-labelledby="navbarDropdown" class="dropdown-menu dropdown-menu-end">
                <a ngbDropdownItem href="#" routerLink="/login">Inicio</a>
                <a ngbDropdownItem href="#" routerLink="/list-persons">Ver perfiles</a>
                <a ngbDropdownItem href="#" (click)="$event.preventDefault()">Cancelar</a>
            </div>
        </li>
    </div>
</nav>

<!-- LIST -->

<section class="container top-section-high bottom-section">
    <table class="table table-danger table-hover">
        <tbody>
            <tr *ngFor="let person of persons" (click)="deletePerson(person.id)">
                <td class="text-center"><img class="person-avatar" src="{{person.avatar || 'assets/images/avatar.webp'}}"></td>
                <td class="display-6 text-center">{{person.fullName}}</td>
            </tr>
        </tbody>
    </table>
</section>

<!-- FOOTER -->

<footer class="container-fluid fixed-bottom navbar-light bg-light text-center">

</footer>
